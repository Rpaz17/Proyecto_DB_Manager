<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle DB Manager</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.HSStaticMethods?.autoInit();
    });
  </script>
</head>
<body class="h-screen bg-gray-50 text-gray-900">
  <div class="h-full grid grid-cols-[320px_1fr] grid-rows-[56px_1fr]">
    <!-- Barra de arriba -->
    <header class="col-span-2 flex items-center justify-between px-4 bg-red-800 text-white">
      <h1 class="font-semibold">Oracle DB Manager</h1>
      <div class="flex items-center gap-2">
        <button id="btnConnSettings" #btnConnSettings class="px-3 py-1 rounded bg-white/10 hover:bg-white/20">Connection</button>
        <button id="btnDDL" #btnDDL class="px-3 py-1 rounded bg-white/10 hover:bg-white/20">Create</button>
      </div>
    </header>

    <!-- Left: metadata tree -->
    <aside class="overflow-auto border-r bg-white">
      <div class="p-3 border-t">
        <button id="btnLoadTree" #btnLoadTree class="w-full px-3 py-1 rounded bg-red-800 text-white hover:bg-red-700">Load metadata</button>
      </div>
      <div class="p-3 text-sm" id="treeMsg" #treeMsg>Set connection and click on “Load metadata”.</div>
      <!-- root tree -->
      <div id="tree-root"
          class="p-3"
          role="tree"
          aria-orientation="vertical"
          data-hs-tree-view>
        <!-- The function will inject the generated HTML here -->
        <div id="tree"></div>
       </div>
       <!-- End root tree -->
    </aside>

    <!-- Main: SQL editor + results -->
    <main class="p-3 flex flex-col gap-2">
      <textarea id="sql" #sql class="w-full min-h-[160px] p-3 border rounded font-mono" placeholder="Type SQL here...">SELECT * FROM dual</textarea>
      <div class="flex gap-2">
        <button id="btnRun" #btnRun class="px-3 py-1 rounded bg-red-800 text-white hover:bg-red-700">Run</button>
        <button id="btnClear" #btnClear class="px-3 py-1 rounded border hover:bg-gray-50">Clear</button>
      </div>
      <div id="Message" #Message class="text-sm text-gray-600"></div>
      <div id="resultWrap" #resultWrap class="overflow-auto border rounded"></div>
    </main>
  </div>

  <!-- Connection Modal -->
  <div id="connModal" #connModal class="fixed inset-0 bg-black/30 hidden items-center justify-center">
    <div class="bg-white w-[520px] rounded shadow p-4">
      <h2 class="text-lg font-semibold mb-3">Connection</h2>
      <div class="grid gap-3">
        <div><label class="text-sm">Host</label><input id="host" #host class="w-full border rounded p-2" value="localhost"/></div>
        <div class="grid grid-cols-3 gap-3">
          <div><label class="text-sm">Port</label><input id="port" #port type="number" class="w-full border rounded p-2" value="1521"/></div>
          <div class="col-span-2"><label class="text-sm">Service</label><input id="service" #service class="w-full border rounded p-2" value="FREEPDB1"/></div>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div><label class="text-sm">User</label><input id="user" #user class="w-full border rounded p-2"/></div>
          <div><label class="text-sm">Password</label><input id="password" #password type="password" class="w-full border rounded p-2"/></div>
        </div>
        <div id="connError" class="text-red-600 text-sm"></div>
        <div class="flex justify-end gap-2">
          <button data-close="#connModal" class="px-3 py-1 rounded border">Close</button>
          <button id="btnSaveConn" #btnSaveConn class="px-3 py-1 rounded bg-red-800 text-white">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ÚNICO MODAL DDL -->
  <div id="ddlModal" #ddlModal class="fixed inset-0 bg-black/30 hidden items-center justify-center">
    <div class="bg-white w-[900px] rounded shadow p-4">
      <h2 class="text-lg font-semibold mb-3">Create (Table / View / Procedure-Function)</h2>

      <!-- Selector de tipo -->
      <div class="grid grid-cols-3 gap-3 mb-3">
        <div>
          <label class="text-sm">Type</label>
          <select id="ddlType" #ddlType class="w-full border rounded p-2">
            <option value="table">Table</option>
            <option value="view">View</option>
            <option value="procedure">Procedure/Function</option>
          </select>
        </div>
        <div>
          <label class="text-sm">Schema</label>
          <input id="ddlSchema" #ddlSchema class="w-full border rounded p-2" value="APP_USER"/>
        </div>
        <div>
          <label class="text-sm">Name</label>
          <input id="ddlName" #ddlName class="w-full border rounded p-2" placeholder="TABLE / VIEW / PROC-FUNC name"/>
        </div>
      </div>

      <!-- Sección TABLE -->
      <div id="ddlTableSection" #ddlTableSection class="grid gap-3">
        <div class="flex items-center justify-between">
          <span class="font-medium">Columns</span>
          <button id="btnAddCol" #btnAddCol class="px-2 py-1 rounded border">Add column</button>
        </div>
        <div id="ddlCols" #ddlCols class="grid gap-2"></div>
        <div>
          <label class="text-sm">Primary Key Name (optional)</label>
          <input id="ddlPkName" #ddlPkName class="w-full border rounded p-2" placeholder="MY_TABLE_PK"/>
        </div>
      </div>

      <!-- Sección VIEW -->
      <div id="ddlViewSection" #ddlViewSection class="grid gap-3 hidden">
        <div>
          <label class="text-sm">SELECT statement</label>
          <textarea id="ddlSelect" #ddlSelect class="w-full min-h-[140px] border rounded p-2 font-mono" placeholder="SELECT ... FROM ...">SELECT * FROM DUAL</textarea>
        </div>
      </div>

      <!-- Sección PROCEDURE -->
      <div id="ddlProcedureSection" #ddlProcedureSection class="grid gap-3 hidden">
        <div>
          <label class="text-sm">PL/SQL Source</label>
          <textarea id="ddlSource" #ddlSource class="w-full min-h-[220px] border rounded p-2 font-mono" placeholder='CREATE OR REPLACE PROCEDURE "SCHEMA"."NAME" AS ... END;'></textarea>
        </div>
      </div>

      <div class="mt-4 flex justify-end gap-2">
        <button data-close="#ddlModal" class="px-3 py-1 rounded border">Cancel</button>
        <button id="btnDDLCreate" #btnDDLCreate class="px-3 py-1 rounded bg-red-800 text-white">Create</button>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
</body>

</html>
